<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Library & Resources</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLES --- */
        :root {
            --primary: #4f46e5;
            --secondary: #ec4899; /* Pink for Coffee */
            --dark: #0f172a;
            --light: #f1f5f9;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--light); color: var(--dark); line-height: 1.6; }

        /* Navbar */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; background: var(--white); box-shadow: var(--shadow);
            position: sticky; top: 0; z-index: 50;
        }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); letter-spacing: -1px; }
        .search-bar input {
            padding: 0.6rem 1.2rem; border: 1px solid #e2e8f0; border-radius: 50px;
            width: 250px; outline: none; transition: 0.3s; background: var(--light);
        }
        .search-bar input:focus { border-color: var(--primary); background: var(--white); width: 300px;}

        /* --- NEW LAYOUT WITH ADS --- */
        .main-layout {
            display: grid;
            grid-template-columns: 220px 1fr 220px; /* Left Ad - Content - Right Ad */
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Ad Banners */
        .ad-sidebar {
            background: #e2e8f0;
            border-radius: 12px;
            height: 600px; /* Fixed height for demo */
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: #94a3b8; font-weight: bold; text-align: center;
            position: sticky; top: 100px; /* Stick when scrolling */
        }
        .ad-placeholder { border: 2px dashed #cbd5e1; padding: 2rem; width: 80%; }

        /* Main Content Area */
        .content-area { width: 100%; }
        .library-header { text-align: center; margin-bottom: 2rem; }
        
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        /* Responsive: Hide ads on tablets/phones */
        @media (max-width: 1024px) {
            .main-layout { grid-template-columns: 1fr; padding: 1rem; }
            .ad-sidebar { display: none; }
        }

        /* Book Card */
        .book-card {
            background: var(--white); border-radius: 16px; overflow: hidden;
            box-shadow: var(--shadow); transition: transform 0.2s;
            display: flex; flex-direction: column; border: 1px solid #e2e8f0;
        }
        .book-card:hover { transform: translateY(-5px); }
        .book-cover { height: 160px; width: 100%; object-fit: cover; background: #cbd5e1; }
        .book-info { padding: 1.2rem; flex-grow: 1; display: flex; flex-direction: column; }
        .book-cat { font-size: 0.7rem; color: var(--primary); font-weight: 700; text-transform: uppercase; }
        .book-title { font-size: 1rem; margin: 0.5rem 0 1rem 0; font-weight: 700; }
        .download-btn {
            margin-top: auto; display: block; text-align: center;
            background: var(--dark); color: white; text-decoration: none;
            padding: 0.6rem; border-radius: 8px; font-weight: 500; font-size: 0.9rem;
        }
        .download-btn:hover { background: var(--primary); }

        /* --- BUY ME A COFFEE BUTTON (With Fog/Steam) --- */
        .coffee-wrapper {
            position: fixed; bottom: 30px; right: 30px; z-index: 90;
        }

        .coffee-btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); 
            background: #ffdd00; /* Fallback */
            background: linear-gradient(to right, #FFDD00, #FBB034);
            color: #5c3a1e;
            border: none; border-radius: 50px;
            padding: 12px 24px; font-weight: 700; font-size: 1rem;
            cursor: pointer; box-shadow: 0 10px 20px rgba(251, 176, 52, 0.4);
            display: flex; align-items: center; gap: 10px;
            transition: transform 0.2s;
        }
        .coffee-btn:hover { transform: scale(1.05); }

        /* Steam Animation */
        .coffee-cup { position: relative; font-size: 1.2rem; }
        .steam {
            position: absolute; top: -10px; left: 50%; 
            width: 4px; height: 10px; background: rgba(255,255,255,0.8);
            border-radius: 50%; animation: rise 2s infinite linear; opacity: 0;
        }
        .steam:nth-child(1) { animation-delay: 0.2s; left: 30%; }
        .steam:nth-child(2) { animation-delay: 0.6s; left: 50%; height: 15px; }
        .steam:nth-child(3) { animation-delay: 1.0s; left: 70%; }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-15px) scale(1.5); opacity: 0; }
        }

        /* --- MODALS (Admin & Donation) --- */
        .hidden { display: none !important; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center; z-index: 100;
            animation: fadeIn 0.3s ease;
        }

        .modal-box {
            background: var(--white); width: 90%; max-width: 450px;
            padding: 2rem; border-radius: 20px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25); position: relative;
        }
        
        .close-corner { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; border:none; background:none;}

        /* Donation Specifics */
        .qr-image { width: 200px; height: 200px; object-fit: contain; margin: 1rem auto; border: 2px solid #eee; border-radius: 10px;}
        .upi-text { background: #f1f5f9; padding: 0.5rem; border-radius: 8px; font-family: monospace; font-size: 1.1rem; display: inline-block; margin-top: 0.5rem;}

        /* Admin Form Styling (reused) */
        .form-group { margin-bottom: 1rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.4rem; font-size: 0.85rem; font-weight: 600; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 8px; }
        .action-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 1rem; border-radius: 10px; cursor: pointer; font-weight: 600; }
        
        .manage-section { margin-top: 2rem; border-top: 2px solid #f1f5f9; padding-top: 1rem; text-align: left;}
        .admin-list-item { display: flex; justify-content: space-between; padding: 0.5rem; border-bottom: 1px solid #eee; }
        .delete-btn { color: red; cursor: pointer; font-size: 0.8rem; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">üìö EduNotes</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search resources...">
        </div>
    </nav>

    <div class="main-layout">
        
        <aside class="ad-sidebar">
            <div class="ad-placeholder">
                <p>Ad Banner Left</p>
                <small>160x600</small>
            </div>
            </aside>

        <main class="content-area">
            <div class="library-header">
                <h1>Library</h1>
                <p>Download free high-quality PDF notes.</p>
            </div>
            
            <div id="bookGrid" class="book-grid">
                </div>
        </main>

        <aside class="ad-sidebar">
            <div class="ad-placeholder">
                <p>Ad Banner Right</p>
                <small>160x600</small>
            </div>
            </aside>

    </div>

    <div class="coffee-wrapper">
        <button class="coffee-btn" id="coffeeBtn">
            <div class="coffee-cup">
                ‚òï
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
            </div>
            Buy me a Coffee
        </button>
    </div>

    <div id="donationModal" class="overlay hidden">
        <div class="modal-box">
            <button class="close-corner" id="closeDonation">&times;</button>
            <h2 style="margin-bottom: 10px;">Support the Developer ‚òï</h2>
            <p style="color: #64748b; font-size: 0.9rem;">Scan to pay via UPI</p>
            
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" alt="UPI QR Code" class="qr-image">
            
            <p>UPI ID:</p>
            <div class="upi-text">yourname@upi</div>
            <p style="margin-top:15px; font-size:0.8rem; color:#888;">Thank you for your support!</p>
        </div>
    </div>

    <div id="adminDashboard" class="overlay hidden">
        <div class="modal-box" style="text-align: left;"> <div style="display:flex; justify-content:space-between; margin-bottom:1rem;">
                <h2>üîê Admin Panel</h2>
                <button id="closeDash" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label>Book Title</label>
                    <input type="text" id="titleInput" required placeholder="Ex: Physics Chapter 1">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="categoryInput" placeholder="Ex: Science">
                </div>
                <div class="form-group">
                    <label>Cover Image URL</label>
                    <input type="url" id="coverInput" required placeholder="Paste image link here">
                </div>
                <div class="form-group">
                    <label>PDF Link</label>
                    <input type="url" id="linkInput" required placeholder="Paste Google Drive/PDF link">
                </div>
                <button type="submit" class="action-btn">Add to Library</button>
            </form>

            <div class="manage-section">
                <h3>Manage Uploads</h3>
                <ul id="adminBookList" style="list-style: none;"></ul>
            </div>
        </div>
    </div>

    <script>
        // --- DATA & SETUP ---
        const bookGrid = document.getElementById('bookGrid');
        const searchInput = document.getElementById('searchInput');
        
        // Admin Elements
        const adminDashboard = document.getElementById('adminDashboard');
        const uploadForm = document.getElementById('uploadForm');
        const adminBookList = document.getElementById('adminBookList');
        const closeDash = document.getElementById('closeDash');

        // Coffee/Donation Elements
        const coffeeBtn = document.getElementById('coffeeBtn');
        const donationModal = document.getElementById('donationModal');
        const closeDonation = document.getElementById('closeDonation');

        // Initial Data
        let books = JSON.parse(localStorage.getItem('libraryBooks')) || [
            {
                id: 1,
                title: "Introduction to Computer Science",
                category: "Technology",
                cover: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=500&q=60",
                link: "#"
            },
            {
                id: 2,
                title: "Advanced Mathematics",
                category: "Math",
                cover: "https://images.unsplash.com/photo-1509228468518-180dd4864904?auto=format&fit=crop&w=500&q=60",
                link: "#"
            }
        ];

        // --- RENDER FUNCTIONS ---
        function renderBooks(filterText = '') {
            bookGrid.innerHTML = '';
            const filtered = books.filter(book => 
                book.title.toLowerCase().includes(filterText.toLowerCase()) || 
                book.category.toLowerCase().includes(filterText.toLowerCase())
            );

            if(filtered.length === 0) {
                bookGrid.innerHTML = '<p style="text-align:center; grid-column: 1/-1; color: #888;">No books found.</p>';
                return;
            }

            filtered.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <img src="${book.cover}" class="book-cover" alt="${book.title}">
                    <div class="book-info">
                        <span class="book-cat">${book.category}</span>
                        <h3 class="book-title">${book.title}</h3>
                        <a href="${book.link}" target="_blank" class="download-btn">Download PDF</a>
                    </div>
                `;
                bookGrid.appendChild(card);
            });
        }

        function renderAdminList() {
            adminBookList.innerHTML = '';
            books.forEach(book => {
                const li = document.createElement('li');
                li.className = 'admin-list-item';
                li.innerHTML = `
                    <span>${book.title}</span>
                    <span class="delete-btn" onclick="deleteBook(${book.id})">Delete</span>
                `;
                adminBookList.appendChild(li);
            });
        }

        function saveData() {
            localStorage.setItem('libraryBooks', JSON.stringify(books));
        }

        // --- ADMIN LOGIC ---
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newBook = {
                id: Date.now(),
                title: document.getElementById('titleInput').value,
                category: document.getElementById('categoryInput').value || 'General',
                cover: document.getElementById('coverInput').value,
                link: document.getElementById('linkInput').value
            };
            books.push(newBook);
            saveData();
            renderBooks();
            renderAdminList();
            uploadForm.reset();
            alert('Book added successfully!');
        });

        window.deleteBook = (id) => {
            if(confirm('Delete this book permanently?')) {
                books = books.filter(b => b.id !== id);
                saveData();
                renderBooks();
                renderAdminList();
            }
        };

        // --- EVENT LISTENERS ---
        
        // 1. Search
        searchInput.addEventListener('input', (e) => renderBooks(e.target.value));

        // 2. Secret Admin (Ctrl + Z)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && (e.key === 'z' || e.key === 'Z')) {
                adminDashboard.classList.toggle('hidden');
                if(!adminDashboard.classList.contains('hidden')) renderAdminList();
            }
        });
        closeDash.addEventListener('click', () => adminDashboard.classList.add('hidden'));

        // 3. Donation Modal
        coffeeBtn.addEventListener('click', () => {
            donationModal.classList.remove('hidden');
        });
        closeDonation.addEventListener('click', () => {
            donationModal.classList.add('hidden');
        });
        // Close modal if clicking outside box
        window.addEventListener('click', (e) => {
            if(e.target === donationModal) donationModal.classList.add('hidden');
            if(e.target === adminDashboard) adminDashboard.classList.add('hidden');
        });

        // Initialize
        renderBooks();

    </script>
</body>
</html>
